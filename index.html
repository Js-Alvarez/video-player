<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
  <title>Video Player</title>
</head>

<body>
  <div class="wrapper">

    <div class="player">

      <video id="video" poster="./images/poster.jpg" muted src="https://media.w3.org/2010/05/sintel/trailer.mp4"></video>     
      <div class="player-overlay">
        <h2 class="player-title">Musica para programar</h2>
        <div class="player-actions">
          <button class="button" id="backward" area-label="Retroceder 10 segundos"
            title="Retroceder 10 segundos"></button>
          <button class="button" id="play" area-label="Reproducir" title="Reproducir"></button>
          <button class="button" hidden id="pause" aria-level="Pase" title="Pase"></button>
          <button class="button" id="forward" aria-level="Badelantar 10 segundos"
            title="Badelantar 10 segundos"></button>
        </div>
        <div class="player-progress" min="0" value="0" step="1">
          <input id="progress" type="range">
        </div>
      </div>

    </div>
  </div>

  <script src="../main.js"></script>

</body>

</html>
